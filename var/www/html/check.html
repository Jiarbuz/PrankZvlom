<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка безопасности</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0e0e0e;
            color: #00ff99;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            border: 4px solid #222;
            border-top: 4px solid #00ff99;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text {
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="text">Проверка браузера...<br>Пожалуйста, подождите</div>

    <!-- Токен вставляется через Flask-шаблон -->
    <script>
        const token = "{{ token }}";  // Flask передаёт token сюда

        setTimeout(() => {
            // Устанавливаем защищённую куку
            document.cookie = `js_token=${token}; path=/; max-age=300; Secure; SameSite=Strict`;
            window.location.href = "/verified/";
        }, 1500);
    </script>
</body>
</html>
